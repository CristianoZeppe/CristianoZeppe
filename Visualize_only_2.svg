<!-- Início do SVG -->
<svg width="900" height="500"
     viewBox="0 0 900 500"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">

  <!-- ================= FUNDO ================= -->
  <!-- Retângulo que ocupa todo o SVG e define o fundo escuro -->
  <rect width="900" height="500" fill="#0d1117"/>

  <!-- ================= NOME COM ANIMAÇÃO ================= -->
  <text x="450" y="80"
        text-anchor="middle"      <!-- Centraliza o texto no eixo X -->
        font-size="52"            <!-- Tamanho da fonte -->
        fill="none"               <!-- Sem preenchimento (apenas contorno) -->
        stroke="#36BCF7"          <!-- Cor do contorno -->
        stroke-width="2"          <!-- Espessura do contorno -->
        font-family="monospace"   <!-- Fonte monoespaçada -->
        stroke-dasharray="900"    <!-- Transforma o contorno em um traço longo -->
        stroke-dashoffset="900">  <!-- Esconde o traço inicialmente -->

    Cristiano Zeppe               <!-- Texto exibido -->

    <!-- Animação que faz o traço "voltar", simulando escrita -->
    <animate attributeName="stroke-dashoffset"
             from="900"
             to="0"
             dur="3.5s"
             fill="freeze"/>
  </text>

  <!-- ================= CARGO / FOCO ================= -->
  <text x="450" y="120"
        text-anchor="middle"     <!-- Centralizado -->
        font-size="20"
        fill="#c9d1d9"           <!-- Cinza claro -->
        font-family="monospace"
        opacity="0">             <!-- Começa invisível -->

    Full-Stack Developer         <!-- Texto -->

    <!-- Fade-in após o nome -->
    <animate attributeName="opacity"
             from="0"
             to="1"
             begin="3s"
             dur="1s"
             fill="freeze"/>
  </text>

  <!-- ================= ÍCONES SOCIAIS ================= -->
  <!-- Grupo deslocado para posição correta -->
  <g transform="translate(390,160)">

    <!-- ===== LinkedIn ===== -->
    <a xlink:href="https://www.linkedin.com/in/SEU_USUARIO"
       target="_blank">          <!-- Abre em nova aba -->

      <!-- Fundo do ícone -->
      <rect x="0" y="0"
            width="36" height="36"
            rx="6"                <!-- Cantos arredondados -->
            fill="#161b22"/>

      <!-- Desenho do ícone -->
      <path d="M10 14h4v12h-4z
               M12 10a2 2 0 1 1 0-4
               2 2 0 0 1 0 4zm6 4h4v2h.1
               c.6-1.1 2-2.2 4.1-2.2
               4.4 0 5.2 2.9 5.2 6.6V26
               h-4v-5.3c0-1.3 0-3-1.9-3
               s-2.2 1.4-2.2 2.9V26h-4z"
            fill="#36BCF7"
            transform="scale(0.8) translate(3 4)"/>
    </a>

    <!-- ===== GitHub ===== -->
    <a xlink:href="https://github.com/SEU_USUARIO"
       target="_blank">

      <rect x="50" y="0"
            width="36" height="36"
            rx="6"
            fill="#161b22"/>

      <path d="M18 0C8 0 0 8 0 18
               c0 8 5 15 12 17v-12h-3v-5h3v-4
               c0-3 2-5 5-5s5 2 5 5v4h3v5h-3v12
               c7-2 12-9 12-17
               0-10-8-18-18-18z"
            fill="#36BCF7"
            transform="translate(50 4)"/>
    </a>
  </g>

  <!-- ================= SEPARADOR HORIZONTAL ================= -->
  <line x1="300" y1="200"
        x2="600" y2="200"
        stroke="#36BCF7"
        stroke-width="2"
        stroke-dasharray="10 10">  <!-- Linha tracejada -->

    <!-- Animação do tracejado -->
    <animate attributeName="stroke-dashoffset"
             from="0"
             to="20"
             dur="1s"
             repeatCount="indefinite"/>
  </line>

  <!-- ================= LINHA VERTICAL (TIMELINE) ================= -->
  <line x1="450" y1="220"
        x2="450" y2="420"
        stroke="#36BCF7"
        stroke-width="2"
        stroke-dasharray="6 6"/>

  <!-- ================= MARCADORES ================= -->
  <!-- Cada círculo representa um passo -->
  <circle cx="450" cy="260" r="5" fill="#36BCF7"/>
  <circle cx="450" cy="300" r="5" fill="#36BCF7"/>
  <circle cx="450" cy="340" r="5" fill="#36BCF7"/>
  <circle cx="450" cy="380" r="5" fill="#36BCF7"/>

  <!-- ================= FRASE: APRENDA ================= -->
  <text x="430" y="265"
        text-anchor="end"
        font-size="14"
        fill="#8b949e"
        font-family="monospace"
        opacity="0">

    Aprenda…

    <animate attributeName="opacity"
             from="0"
             to="1"
             begin="4.5s"
             dur="0.4s"
             fill="freeze"/>
  </text>

  <!-- ================= FRASE: CONSTRUA ================= -->
  <text x="470" y="305"
        text-anchor="start"
        font-size="14"
        fill="#8b949e"
        font-family="monospace"
        opacity="0">

    Construa…

    <animate attributeName="opacity"
             from="0"
             to="1"
             begin="4.9s"
             dur="0.4s"
             fill="freeze"/>
  </text>

  <!-- ================= FRASE: ERRE ================= -->
  <text x="430" y="345"
        text-anchor="end"
        font-size="14"
        fill="#8b949e"
        font-family="monospace"
        opacity="0">

    Erre…

    <animate attributeName="opacity"
             from="0"
             to="1"
             begin="5.3s"
             dur="0.4s"
             fill="freeze"/>
  </text>

  <!-- ================= FRASE: MELHORE ================= -->
  <text x="470" y="385"
        text-anchor="start"
        font-size="14"
        fill="#8b949e"
        font-family="monospace"
        opacity="0">

    Melhore.

    <animate attributeName="opacity"
             from="0"
             to="1"
             begin="5.7s"
             dur="0.4s"
             fill="freeze"/>
  </text>

</svg>
<!-- Fim do SVG -->
