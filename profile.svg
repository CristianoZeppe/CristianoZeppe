<svg
    width="1000"
    height="460"
    viewBox="0 0 1000 460"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
>
    <!-- Fundo -->
    <rect width="1000" height="460" fill="#0d1117" />

    <!-- Nome centralizado com animação de contorno -->
    <text
        x="500"
        y="80"
        text-anchor="middle"
        font-size="52"
        font-family="monospace"
        fill="none"
        stroke="#3193f8"
        stroke-width="2"
        stroke-dasharray="900"
        stroke-dashoffset="900"
    >
        Cristiano Zeppe
        <animate
            attributeName="stroke-dashoffset"
            from="900"
            to="0"
            begin="0.5s"
            dur="5s"
            fill="freeze"
        />
    </text>

    <!-- Profissão -->
    <text
        x="500"
        y="120"
        text-anchor="middle"
        font-size="20"
        fill="#c9d1d9"
        font-family="monospace"
        opacity="0"
    >
        Full-Stack Developer
        <animate
            attributeName="opacity"
            from="0"
            to="1"
            begin="1s"
            dur="2.5s"
            fill="freeze"
        />
    </text>

    <!-- Descrição pessoal com tecnologias -->
    <text
        x="500"
        y="160"
        text-anchor="middle"
        font-size="16"
        fill="#c9d1d9"
        font-family="monospace"
        opacity="0"
    >
        Apaixonado por aprender e criar | Front-End: HTML, CSS, JavaScript, TypeScript | React | Back-End: Node.js
        <animate
            attributeName="opacity"
            from="0"
            to="1"
            begin="2s"
            dur="2.5s"
            fill="freeze"
        />
    </text>

    <!-- Linha horizontal -->
    <line
        x1="350"
        y1="190"
        x2="650"
        y2="190"
        stroke="#3193f8"
        stroke-width="2"
        stroke-dasharray="10 10"
        opacity="0"
    >
        <animate
            attributeName="opacity"
            from="0"
            to="1"
            begin="2.5s"
            dur="2.5s"
            fill="freeze"
        />
        <animate
            attributeName="stroke-dashoffset"
            from="0"
            to="50"
            begin="2.5s"
            dur="4s"
            repeatCount="indefinite"
        />
    </line>

    <!-- Linha vertical com bolinhas -->
    <line
        x1="500"
        y1="210"
        x2="500"
        y2="392"
        stroke="#3193f8"
        stroke-width="2"
        stroke-dasharray="6 6"
        opacity="0"
    >
        <animate
            attributeName="opacity"
            from="0"
            to="1"
            begin="3s"
            dur="4s"
            fill="freeze"
        />
    </line>

    <!-- Bolinhas com glow -->
    <defs>
        <filter id="glowHorizontal" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="6 2" result="blur"/>
            <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <circle cx="500" cy="235" r="5" fill="#3193f8" filter="url(#glowHorizontal)" opacity="0">
        <animate attributeName="opacity" from="0" to="1" begin="3.5s" dur="1.5s" fill="freeze"/>
    </circle>
    <circle cx="500" cy="275" r="5" fill="#3193f8" filter="url(#glowHorizontal)" opacity="0">
        <animate attributeName="opacity" from="0" to="1" begin="4s" dur="1.5s" fill="freeze"/>
    </circle>
    <circle cx="500" cy="315" r="5" fill="#3193f8" filter="url(#glowHorizontal)" opacity="0">
        <animate attributeName="opacity" from="0" to="1" begin="4.5s" dur="1.5s" fill="freeze"/>
    </circle>
    <circle cx="500" cy="355" r="5" fill="#3193f8" filter="url(#glowHorizontal)" opacity="0">
        <animate attributeName="opacity" from="0" to="1" begin="5s" dur="1.5s" fill="freeze"/>
    </circle>

    <!-- Texto das ações -->
    <text x="480" y="240" text-anchor="end" font-size="14" fill="#c9d1d9" font-family="monospace" opacity="0">
        Learn
        <animate attributeName="opacity" from="0" to="1" begin="3.5s" dur="1.5s" fill="freeze"/>
    </text>
    <text x="520" y="280" text-anchor="start" font-size="14" fill="#c9d1d9" font-family="monospace" opacity="0">
        Build
        <animate attributeName="opacity" from="0" to="1" begin="4s" dur="1.5s" fill="freeze"/>
    </text>
    <text x="480" y="320" text-anchor="end" font-size="14" fill="#c9d1d9" font-family="monospace" opacity="0">
        Fail
        <animate attributeName="opacity" from="0" to="1" begin="4.5s" dur="1.5s" fill="freeze"/>
    </text>
    <text x="520" y="360" text-anchor="start" font-size="14" fill="#c9d1d9" font-family="monospace" opacity="0">
        Improve
        <animate attributeName="opacity" from="0" to="1" begin="5s" dur="1.5s" fill="freeze"/>
    </text>

    <!-- Call-to-action com máscara -->
    <defs>
        <mask id="calltoAction">
            <rect x="250" y="405" width="0" height="40" fill="white">
                <animate attributeName="width" from="0" to="500" dur="2s" begin="5s" fill="freeze"/>
            </rect>
        </mask>
    </defs>

    <text x="500" y="420" text-anchor="middle" font-size="16" fill="#c9d1d9" font-family="monospace" mask="url(#calltoAction)">
        Confira meus projetos ou me envie uma mensagem!
    </text>
</svg>
