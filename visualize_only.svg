<svg width="900" height="460" viewBox="0 0 900 460" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Início do SVG, define tamanho da tela e namespaces -->

  <!-- Fundo do SVG -->
  <rect width="900" height="460" fill="#0d1117"/>
  <!-- Desenha um retângulo preenchendo todo o fundo com cor #0d1117 -->

  <!-- Nome animado -->
  <text x="450" y="80" text-anchor="middle" font-size="52" font-family="monospace" fill="none" stroke="#36BCF7" stroke-width="2" stroke-dasharray="900" stroke-dashoffset="900">
    Cristiano Zeppe
    <!-- Desenha o texto "Cristiano Zeppe" centralizado, sem preenchimento, com contorno azul -->
    <animate attributeName="stroke-dashoffset" from="900" to="0" dur="3.5s" fill="freeze"/>
    <!-- Animação que "desenha" o contorno do texto da esquerda para direita em 3,5 segundos -->
  </text>

  <!-- Foco / Subtítulo -->
  <text x="450" y="120" text-anchor="middle" font-size="20" font-family="monospace" fill="#c9d1d9" opacity="0">
    Front-end • HTML • CSS • JavaScript
    <!-- Subtítulo abaixo do nome -->
    <animate attributeName="opacity" from="0" to="1" begin="3s" dur="1s" fill="freeze"/>
    <!-- Animação de opacidade: texto aparece após 3 segundos, levando 1 segundo -->
  </text>

  <!-- Ícones sociais -->
  <g transform="translate(390,145)">
    <!-- Agrupa os ícones sociais e desloca a posição para x=390, y=145 -->

    <!-- LinkedIn -->
    <a xlink:href="https://www.linkedin.com/in/SEU_USUARIO" target="_blank">
      <!-- Cria link clicável para o LinkedIn -->
      <rect x="0" y="0" width="36" height="36" rx="6" fill="#161b22"/>
      <!-- Fundo do ícone com bordas arredondadas -->
      <path d="M10 14h4v12h-4zM12 10a2 2 0 1 1 0-4a2 2 0 0 1 0 4zM18 14h4v2h.1c.6-1.1 2-2.2 4.1-2.2 4.4 0 5.2 2.9 5.2 6.6V26h-4v-5.3c0-1.3 0-3-1.9-3s-2.2 1.4-2.2 2.9V26h-4z" fill="#36BCF7" transform="scale(0.8) translate(3 4)"/>
      <!-- Desenha o logo do LinkedIn usando path, ajustado com scale e translate -->
    </a>

    <!-- Facebook -->
    <a xlink:href="https://www.facebook.com/SEU_USUARIO" target="_blank">
      <!-- Cria link clicável para o Facebook -->
      <rect x="50" y="0" width="36" height="36" rx="6" fill="#161b22"/>
      <!-- Fundo do ícone com bordas arredondadas, deslocado 50px para a direita -->
      <path d="M24 8h4V4h-4c-3.3 0-6 2.7-6 6v4h-4v4h4v8h4v-8h4l1-4h-5v-4c0-1.1.9-2 2-2z" fill="#36BCF7" transform="translate(50 6)"/>
      <!-- Desenha o logo do Facebook usando path -->
    </a>
  </g>

  <!-- Linha separadora animada -->
  <line x1="300" y1="200" x2="600" y2="200" stroke="#36BCF7" stroke-width="2" stroke-dasharray="10 10">
    <!-- Linha horizontal azul com traços -->
    <animate attributeName="stroke-dashoffset" from="0" to="20" dur="1s" repeatCount="indefinite"/>
    <!-- Animação faz os traços se moverem continuamente -->
  </line>

  <!-- Título -->
  <text x="450" y="235" text-anchor="middle" font-size="22" font-family="monospace" fill="#c9d1d9">
    Experiência Profissional
    <!-- Título centralizado da seção de experiência -->
  </text>

  <!-- Linha central da timeline -->
  <line x1="450" y1="255" x2="450" y2="400" stroke="#36BCF7" stroke-width="2" stroke-dasharray="6 6"/>
  <!-- Linha vertical pontilhada representando a linha do tempo -->

  <!-- Experiência 1 -->
  <circle cx="450" cy="280" r="6" fill="#36BCF7"/>
  <!-- Ponto na timeline -->
  <text x="410" y="275" text-anchor="end" font-size="16" font-family="monospace" fill="#c9d1d9">Designer de calçados</text>
  <!-- Nome da função à esquerda do ponto -->
  <text x="410" y="295" text-anchor="end" font-size="13" font-family="monospace" fill="#8b949e">criação • materiais • desenvolvimento</text>
  <!-- Descrição da experiência -->

  <!-- Experiência 2 -->
  <circle cx="450" cy="330" r="6" fill="#36BCF7"/>
  <!-- Ponto na timeline -->
  <text x="490" y="325" text-anchor="start" font-size="16" font-family="monospace" fill="#c9d1d9">Modelagem de produtos</text>
  <!-- Nome da função à direita do ponto -->
  <text x="490" y="345" text-anchor="start" font-size="13" font-family="monospace" fill="#8b949e">moldes • ajuste técnico • produção</text>
  <!-- Descrição da experiência -->

  <!-- Experiência 3 -->
  <circle cx="450" cy="380" r="6" fill="#36BCF7"/>
  <!-- Ponto na timeline -->
  <text x="410" y="375" text-anchor="end" font-size="16" font-family="monospace" fill="#c9d1d9">Desenvolvimento de produto</text>
  <!-- Nome da função à esquerda do ponto -->
  <text x="410" y="395" text-anchor="end" font-size="13" font-family="monospace" fill="#8b949e">processo • viabilidade • solução</text>
  <!-- Descrição da experiência -->

</svg>
